<!DOCTYPE html>
<html>
<head>
    <title>Boom Boom Downloader</title>
     <meta charset="utf-8">
     <meta name="viewport" content="width=device-width, initial-scale=1">

 <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

 <style type="text/css">
    	* {
    text-align: center;
}
.heading {
    font-family: Arial;
    margin-top:20vh;
}
.URL-input, .convert-button {
    font-size:1.3em;
    padding:5px 10px;
}
.URL-input {
    border-radius:4px 0px 0px 4px;
    width:30em;
    text-align: left;
    border:2px solid #EEEEEE;
    background: #EEEEEE;
    outline:none;
}
.URL-input:focus {
    border:2px solid #0485ff;
}
   </style>

</head>


<body>
	<div class="container">
		<div class="row">
  
  <div class="col-sm-12">  
  	<h1 class="heading">Boom Boom downloader</h1>
  	<br><br>
  </div>
</div>
   
   <div class="row">
   <div class="col-sm-12">  
    
  <input type="text" class="form-control" id="URL-input"  placeholder="Paste the URL">
  <br>
   <button type="button" class="btn btn-primary" id="download-button">Download</button>
</div>
</div>
  
</div>
</body>

<script>
	var downloadBtn = document.querySelector('#download-button');
    var URLinput = document.querySelector('#URL-input');
    downloadBtn.addEventListener('click', () => {

    console.log(`URL: ${URLinput.value}`);
    sendURL(URLinput.value);
   
   
});

function sendURL(URL) {
   window.location.href = `http://localhost:4002/download?URL=${URL}`;
  
}


document.getElementById('URL-input').value = '';

</script>





</html>
